<!-- Handle new/join organisation box -->
<template name="inputNewTask">
  <tr>
    <td>
    	<div class="selectAbleBox clickAbleBox">
        <div class="newText">
      		{{getText 'Add.Task'}}
        </div>
    	</div>
    	<div class="selectAbleBox editAbleBox" style="display: none;">
    		<input type="text" id="searchText"/>
    	</div>
    </td>
    <td colspan="52"></td>  
  </tr>
</template>

<!-- Handle list of organisations -->
<template name="listTasksTemplate">
  {{#each tasks}}
  <tr>
    <td>
      <div class="btnItem selectAbleBox">{{cutString name 20}}</div>
    </td>
    {{> daysView}}
  </tr>
  {{/each}}
</template>

<template name="daysView">
  {{#each weeks}}
  <td>
    {{budget.manHours}}<br>
    {{spent.manHours}}
  </td>
  {{/each}}
</template>

<template name="daysHeadView">
  {{#each weeks}}
  <th>{{number}}</th>
  {{/each}}
</template>
